<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Your Portfolio Title</title>

        <!-- ðŸŒ™ Dark mode theme detection -->
        <script>
            if (
                localStorage.getItem("theme") === "dark" ||
                (!("theme" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>

        <!-- Meta Tags -->
        <meta name="theme-color" content="#ffffff" />
        <meta name="color-scheme" content="light dark" />
        <meta
            name="description"
            content="Personal portfolio of a developer showcasing projects, skills, and contact information."
        />
        <meta name="author" content="Your Name Here" />
        <meta
            name="keywords"
            content="portfolio, web developer, react, projects, frontend, full-stack"
        />

        <!-- Open Graph Meta -->
        <meta property="og:title" content="Your Portfolio Title" />
        <meta
            property="og:description"
            content="Explore my projects, skills, and journey as a web developer."
        />
        <meta property="og:image" content="/social-preview.png" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://yourdomain.com" />

        <!-- Twitter Meta -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Your Portfolio Title" />
        <meta
            name="twitter:description"
            content="Explore my projects, skills, and journey as a web developer."
        />
        <meta name="twitter:image" content="/social-preview.png" />
    </head>

    <body>
        <main
            id="root"
            role="main"
            aria-label="Main content area of the portfolio site"
        ></main>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
